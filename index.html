<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <h1>Tip calculator</h1>

        <form>

            <div class="amount">
                <label for="amount">Insert the amount:</label> <input id="amount" type="number" min="0" step="1" placeholder="20"> euro
            </div>

            <div class="satisfaction">
                <fieldset>
                    <input type="radio" id="satisfaction1" name="satisfaction" value="130">
                    <label for="satisfaction1"> Excellent (30% tip)</label><br>
                    <input type="radio" id="satisfaction2" name="satisfaction" value="120">
                    <label for="satisfaction2"> Very good (20% tip)</label><br>
                    <input type="radio" id="satisfaction3" name="satisfaction" value="115" checked="checked">
                    <label for="satisfaction3"> Good (15% tip)</label><br>
                    <input type="radio" id="satisfaction4" name="satisfaction" value="110">
                    <label for="satisfaction4"> Ok (10% tip)</label><br>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="105">
                    <label for="satisfaction5"> Bad (5% tip)</label><br>
                    <input type="radio" id="satisfaction6" name="satisfaction" value="100">
                    <label for="satisfaction6"> Very bad (0% tip)</label>
                </fieldset>
            </div>

            <div class="tc_buttons">
                <input type="button" id="calculate" value="Calculate">
                <input type="reset" value="Reset">
            </div>

            <p id="tip-result"></p>

        </form>
    </main>

    <script src="assets/js/calculator.js"></script>
</body>

</html>
